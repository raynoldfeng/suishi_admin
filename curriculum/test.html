<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页HTML存本地</title>
    <script type="text/javascript" src="./FileSaver.js" charset="utf-8"></script>
</head>
<body>
<input type="button" id="export" value="保存"/>
<script>
    var button = document.getElementById("export");
    button.addEventListener("click", saveHandler, false);
    function saveHandler(){
        let data = {
            name:"hanmeimei",
            age:88
        }
        var content ="window.test="+JSON.stringify(data);
        var blob = new Blob([content], {type: "text/plain;charset=utf-8"});
        saveAs(blob, "save.js");
    }

</script>
</body>
</html>
